<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IconScout 3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	<style type="text/css">
		.picker {
			padding: 2px;
		    display: block;
		    border: none;
		    border-bottom: 1px solid #ccc;
		    width: 80%;
		    height: 50px;
		}

		.box {
			display: block;
			/*background-color: red;*/
			width: 120px;
			height: 120px;
		}

		.box p {
			margin-top: 50px;
			font-size: 10px;
			padding: 2px;
			background-color: #fff;
			color: #656565;
			font-weight: bold; 

		} 
	</style>

</head>
<body>
	<div class="w3-row w3-border">
	  <div class="w3-container w3-half">
	  	<div class="w3-container">
			<div class="w3-container w3-margin">
			  <h3>Pick Colors</h3>
			</div>

			<form class="w3-container" id="pickForm" onsubmit="event.preventDefault(); getShades();">
			  <P>
			  	<label class="w3-margin">Select Background</label>
			  	<input class="w3-input picker w3-margin" type="color" name="background" value="#cccccc">
			  </P>

			  <p>
			  	<label class="w3-margin">Select Foreground</label>
			  	<input class="w3-input picker w3-margin" type="color" name="foreground" value="#cccccc"> 
			  </p>

			  <button type="submit" class="w3-margin w3-btn w3-blue w3-round">Get Shades</button>
			  <br />
			  <br />
			</form>

		</div>

	  </div>

	  <div class="w3-container w3-half">
	  	<div class="w3-container w3-margin">
		  <h3>Output Shades</h3>
		</div>

		<div class="w3-row w3-center w3-padding">
			<div class="w3-third w3-round w3-padding">
				<div class="box w3-container w3-round" id="box25">
					<p class="w3-card w3-round">25%</p>
				</div>
				<div class="w3-left w3-small">
					<p id="colorCode25"> </p>
				</div>
			</div>
			<div class="w3-third w3-round w3-padding">
				<div class="box w3-container w3-round" id="box50">
					<p class="w3-card w3-round">50%</p>
				</div>
				<div class="w3-left w3-small">
					<p id="colorCode50"> </p>
				</div>				
			</div>
			<div class="w3-third w3-round w3-padding">
				<div class="box w3-container w3-round" id="box75">
					<p class="w3-card w3-round">75%</p>
				</div>
				<div class="w3-left w3-small">
					<p id="colorCode75"> </p>
				</div>				
			</div>	
		</div>

	  </div>
	</div>

</body>
</html>
